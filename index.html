<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FenixTV</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HLS.js y Dash.js para reproducción -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dashjs@latest/dist/dash.all.min.js"></script>
    <!-- Shaka Player para formatos adicionales -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.9/shaka-player.compiled.js"></script>
    <style>
        body {
            background-color: #111827;
            color: #E5E7EB;
            font-family: 'Inter', sans-serif;
        }
        :focus-visible {
            outline: 3px solid #3B82F6 !important;
            outline-offset: 2px;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
            transition: all 0.2s ease-in-out;
        }
        .item-card, .filter-button {
            transition: all 0.2s ease-in-out;
            position: relative;
        }
        #playlist-container::-webkit-scrollbar { display: none; }
        #playlist-container { -ms-overflow-style: none; scrollbar-width: none; }
        
        .filter-button.active { background-color: #3B82F6; color: white; }
        #search-input { background-color: #374151; color: white; }

        .favorite-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            fill: rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease;
        }
        .favorite-icon:hover { fill: rgba(255, 255, 255, 1); }
        .item-card.is-favorite .favorite-icon { fill: #FBBF24; }

        @media (pointer: coarse) {
            .filter-button, .item-card {
                min-width: 120px;
                min-height: 60px;
                font-size: 1.1rem;
            }
            #search-input {
                padding: 12px;
                font-size: 1.1rem;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="overflow-hidden">

    <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex flex-col justify-center items-center z-50">
        <svg class="animate-spin h-10 w-10 text-white mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        <p class="text-xl">Cargando playlist...</p>
    </div>

    <div id="app-container" class="h-screen w-screen flex flex-col p-4 md:p-6 lg:p-8">
        <header id="header" class="mb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">FenixTV - Reproductor Universal</h1>
            <div class="flex items-center space-x-2 md:space-x-4 flex-wrap">
                <nav id="filter-nav" class="flex-shrink-0 flex space-x-2 md:space-x-4 mb-2">
                    <button data-filter="all" tabindex="0" class="filter-button px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 focus:outline-none active">Todos</button>
                    <button data-filter="favorites" tabindex="0" class="filter-button px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 focus:outline-none">Favoritos</button>
                    <button data-filter="tv" tabindex="0" class="filter-button px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 focus:outline-none">TV</button>
                    <button data-filter="movie" tabindex="0" class="filter-button px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 focus:outline-none">Películas</button>
                    <button data-filter="serie" tabindex="0" class="filter-button px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 focus:outline-none">Series</button>
                </nav>
                <div class="flex-grow flex justify-end items-center min-w-[200px]">
                    <input type="search" id="search-input" tabindex="0" placeholder="Buscar... (presiona 's')" class="w-full max-w-xs p-2 rounded-lg focus:outline-none">
                </div>
            </div>
        </header>

        <main id="playlist-container" class="flex-grow overflow-y-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
            <!-- Los elementos se insertarán aquí -->
        </main>
        
        <div id="message-container" class="hidden flex-grow justify-center items-center">
            <p class="text-2xl text-gray-400"></p>
        </div>
    </div>

    <div id="player-container" class="hidden fixed inset-0 bg-black z-40 flex justify-center items-center">
        <video id="video-player" class="w-full h-full" controls autoplay playsinline></video>
        <button id="close-player" class="absolute top-4 right-4 bg-gray-800 bg-opacity-70 text-white p-2 rounded-full focus:outline-none" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <div id="player-error" class="hidden absolute bottom-4 left-4 right-4 bg-red-800 bg-opacity-80 text-white p-3 rounded text-center"></div>
    </div>

    <script>
        const PLAYLIST_URL = 'https://raw.githubusercontent.com/FenixIPTV/sturdy-telegram/refs/heads/main/playlist.m3u';

        const loader = document.getElementById('loader');
        const appContainer = document.getElementById('app-container');
        const playlistContainer = document.getElementById('playlist-container');
        const messageContainer = document.getElementById('message-container');
        const playerContainer = document.getElementById('player-container');
        const videoPlayer = document.getElementById('video-player');
        const closePlayerBtn = document.getElementById('close-player');
        const playerError = document.getElementById('player-error');
        const filterNav = document.getElementById('filter-nav');
        const searchInput = document.getElementById('search-input');

        let fullPlaylist = [];
        let currentPlaylist = [];
        let favorites = [];
        let currentFilter = 'all';
        let searchTerm = '';
        let hls = null;
        let dashPlayer = null;
        let shakaPlayer = null;
        let lastFocusedElement = null;

        document.addEventListener('DOMContentLoaded', initialize);

        async function initialize() {
            loadFavorites();
            setupEventListeners();
            try {
                const m3uText = await fetchPlaylist(PLAYLIST_URL);
                fullPlaylist = parseM3U(m3uText);
                if (fullPlaylist.length > 0) {
                    renderPlaylist();
                    document.querySelector('.filter-button').focus();
                } else {
                    showMessage('La playlist está vacía o no se pudo procesar.');
                }
            } catch (error) {
                console.error('Error al cargar la playlist:', error);
                showMessage('No se pudo cargar la playlist. Revisa la URL o tu conexión.');
            } finally {
                loader.classList.add('hidden');
            }
        }

        function setupEventListeners() {
            document.addEventListener('keydown', handleKeyDown);
            filterNav.addEventListener('click', handleFilterClick);
            searchInput.addEventListener('input', handleSearch);
            closePlayerBtn.addEventListener('click', stopVideo);
            
            // Manejar errores del reproductor de video
            videoPlayer.addEventListener('error', function() {
                showPlayerError('Error en el reproductor: ' + getVideoError(videoPlayer.error));
            });
        }

        function showPlayerError(message) {
            playerError.textContent = message;
            playerError.classList.remove('hidden');
            setTimeout(() => playerError.classList.add('hidden'), 5000);
        }

        function getVideoError(error) {
            if (!error) return 'Error desconocido';
            switch(error.code) {
                case MediaError.MEDIA_ERR_ABORTED: return 'Reproducción cancelada';
                case MediaError.MEDIA_ERR_NETWORK: return 'Error de red';
                case MediaError.MEDIA_ERR_DECODE: return 'Error de decodificación';
                case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED: return 'Formato no soportado';
                default: return `Error ${error.code}`;
            }
        }

        async function fetchPlaylist(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
            return await response.text();
        }

        function parseM3U(m3uText) {
            const lines = m3uText.split('\n');
            const playlist = [];
            let currentItem = {};
            for (const line of lines) {
                if (line.startsWith('#EXTINF:')) {
                    currentItem = {};
                    const infoLine = line.substring(line.indexOf(' ') + 1);
                    const nameMatch = infoLine.match(/,(.+)$/);
                    currentItem.name = nameMatch ? nameMatch[1].trim() : 'Sin Nombre';
                    const getAttribute = (attr) => {
                        const regex = new RegExp(`${attr}="([^"]+)"`);
                        const match = infoLine.match(regex);
                        return match ? match[1] : null;
                    };
                    currentItem.logo = getAttribute('tvg-logo');
                    currentItem.type = getAttribute('type');
                    currentItem.group = getAttribute('group-title');
                    if (!currentItem.type) {
                        const lowerGroup = (currentItem.group || '').toLowerCase();
                        if (lowerGroup.includes('movie') || lowerGroup.includes('pelicula')) currentItem.type = 'movie';
                        else if (lowerGroup.includes('serie')) currentItem.type = 'serie';
                        else currentItem.type = 'tv';
                    }
                } else if (line.trim().startsWith('http')) {
                    currentItem.url = line.trim();
                    if (currentItem.name && currentItem.url) {
                        currentItem.id = playlist.length;
                        // Detectar tipo de stream por extensión
                        const urlLower = currentItem.url.toLowerCase();
                        if (urlLower.includes('.m3u8')) currentItem.streamType = 'hls';
                        else if (urlLower.includes('.mpd')) currentItem.streamType = 'dash';
                        else if (urlLower.includes('.mkv') || urlLower.includes('.mp4')) currentItem.streamType = 'direct';
                        else currentItem.streamType = 'auto';
                        playlist.push(currentItem);
                    }
                    currentItem = {};
                }
            }
            return playlist;
        }

        function loadFavorites() {
            favorites = JSON.parse(localStorage.getItem('iptv_favorites') || '[]');
        }

        function saveFavorites() {
            localStorage.setItem('iptv_favorites', JSON.stringify(favorites));
        }

        function toggleFavorite(itemId) {
            const itemIndexInFavorites = favorites.indexOf(itemId);
            if (itemIndexInFavorites > -1) {
                favorites.splice(itemIndexInFavorites, 1);
            } else {
                favorites.push(itemId);
            }
            saveFavorites();
            renderPlaylist();
        }

        function renderPlaylist() {
            const focusedElement = document.activeElement;
            const focusedId = focusedElement?.dataset?.id;

            playlistContainer.innerHTML = '';
            
            let filteredList;
            if (currentFilter === 'all') filteredList = fullPlaylist;
            else if (currentFilter === 'favorites') filteredList = fullPlaylist.filter(item => favorites.includes(item.id));
            else filteredList = fullPlaylist.filter(item => item.type === currentFilter);

            if (searchTerm) {
                const lowerSearchTerm = searchTerm.toLowerCase();
                filteredList = filteredList.filter(item => item.name.toLowerCase().includes(lowerSearchTerm));
            }
            
            currentPlaylist = filteredList;

            if (currentPlaylist.length === 0) {
                let msg = `No se encontraron elementos`;
                if(searchTerm) msg += ` para "${searchTerm}"`;
                if(currentFilter !== 'all') msg += ` en "${currentFilter}"`;
                showMessage(msg + '.');
                playlistContainer.classList.add('hidden');
                return;
            }
            
            messageContainer.classList.add('hidden');
            playlistContainer.classList.remove('hidden');

            currentPlaylist.forEach((item) => {
                const card = document.createElement('div');
                const isFav = favorites.includes(item.id);
                card.className = `item-card bg-gray-800 rounded-lg flex flex-col items-center justify-center text-center p-2 cursor-pointer aspect-video ${isFav ? 'is-favorite' : ''}`;
                card.dataset.id = item.id;
                card.tabIndex = 0;

                card.innerHTML = `
                    <svg class="favorite-icon" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                    <img src="${item.logo || 'https://placehold.co/128x72/1F2937/E5E7EB?text=?'}" alt="${item.name}" class="w-16 h-16 object-contain mb-2 pointer-events-none" onerror="this.src='https://placehold.co/128x72/1F2937/E5E7EB?text=?'">
                    <p class="text-sm font-medium text-gray-300 pointer-events-none">${item.name}</p>
                    ${item.streamType ? `<span class="absolute bottom-1 right-1 text-xs bg-black bg-opacity-70 px-1 rounded">${item.streamType}</span>` : ''}
                `;
                
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.favorite-icon')) {
                        toggleFavorite(item.id);
                    } else {
                        playVideo(item);
                    }
                });

                playlistContainer.appendChild(card);
            });

            if (focusedId) {
                const elementToRestoreFocus = document.querySelector(`.item-card[data-id='${focusedId}']`);
                if (elementToRestoreFocus) {
                    elementToRestoreFocus.focus();
                }
            }
        }

        function showMessage(text) {
            playlistContainer.classList.add('hidden');
            messageContainer.classList.remove('hidden');
            messageContainer.querySelector('p').textContent = text;
        }

        function handleKeyDown(e) {
            if (e.key === 'Escape' || e.keyCode === 27 || e.key === 'Backspace' || e.keyCode === 8) {
                e.preventDefault();
                if (!playerContainer.classList.contains('hidden')) {
                    stopVideo();
                } else if (document.activeElement === searchInput) {
                    searchInput.blur();
                    document.querySelector('.filter-button.active')?.focus();
                }
                return;
            }

            if (!playerContainer.classList.contains('hidden')) return;

            if (e.key.toLowerCase() === 's' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
                return;
            }

            const currentFocused = document.activeElement;
            if (!currentFocused) {
                document.querySelector('.filter-button')?.focus();
                return;
            }
            
            e.preventDefault();

            const isFilter = currentFocused.classList.contains('filter-button');
            const isItem = currentFocused.classList.contains('item-card');
            const isSearch = currentFocused.id === 'search-input';

            const key = e.key;
            const keyCode = e.keyCode;

            if (key === 'ArrowUp' || keyCode === 38) {
                if (isItem || isSearch) {
                    document.querySelector('.filter-button.active')?.focus();
                }
            } else if (key === 'ArrowDown' || keyCode === 40) {
                if (isFilter || isSearch) {
                    document.querySelector('.item-card')?.focus();
                } else if (isItem) {
                    const items = Array.from(document.querySelectorAll('.item-card'));
                    const currentIndex = items.indexOf(currentFocused);
                    const itemsPerRow = getComputedStyle(playlistContainer).gridTemplateColumns.split(' ').length;
                    const nextIndex = currentIndex + itemsPerRow;
                    if (nextIndex < items.length) items[nextIndex].focus();
                }
            } else if (key === 'ArrowLeft' || keyCode === 37) {
                if (isFilter) {
                    (currentFocused.previousElementSibling || filterNav.lastElementChild)?.focus();
                } else if (isItem) {
                    currentFocused.previousElementSibling?.focus();
                }
            } else if (key === 'ArrowRight' || keyCode === 39) {
                if (isFilter) {
                    (currentFocused.nextElementSibling || filterNav.firstElementChild)?.focus();
                } else if (isItem) {
                    currentFocused.nextElementSibling?.focus();
                } else if (isSearch) {
                    document.querySelector('.filter-button')?.focus();
                }
            } else if (key === 'Enter' || keyCode === 13) {
                 if (isSearch) {
                    document.querySelector('.item-card')?.focus();
                } else {
                    currentFocused.click();
                }
            }
        }
        
        function handleFilterClick(e) {
            const button = e.target.closest('.filter-button');
            if (button) {
                currentFilter = button.dataset.filter;
                document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderPlaylist();
            }
        }

        function handleSearch(e) {
            searchTerm = e.target.value;
            renderPlaylist();
        }

        async function playVideo(item) {
            lastFocusedElement = document.activeElement;
            appContainer.classList.add('hidden');
            playerContainer.classList.remove('hidden');
            closePlayerBtn.focus();
            playerError.classList.add('hidden');
            
            // Limpiar cualquier reproductor previo
            stopVideoPlayers();
            
            try {
                // Determinar el tipo de stream y usar el reproductor adecuado
                const url = item.url;
                const urlLower = url.toLowerCase();
                
                if (urlLower.includes('.m3u8')) {
                    await playHLS(url);
                } else if (urlLower.includes('.mpd')) {
                    await playDASH(url);
                } else if (urlLower.includes('.mkv') || urlLower.includes('.mp4')) {
                    await playDirect(url);
                } else {
                    // Intento automático con todos los métodos
                    await tryAllPlaybackMethods(url);
                }
            } catch (error) {
                console.error('Error al reproducir:', error);
                showPlayerError('Error al reproducir: ' + error.message);
                stopVideo();
            }
        }

        async function playHLS(url) {
            if (Hls.isSupported()) {
                hls = new Hls({
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    enableWorker: true
                });
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                await new Promise((resolve, reject) => {
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        videoPlayer.play().then(resolve).catch(reject);
                    });
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) reject(new Error('Error fatal en HLS'));
                    });
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                // Soporte nativo para HLS (Safari)
                videoPlayer.src = url;
                await videoPlayer.play();
            } else {
                throw new Error('HLS no soportado en este navegador');
            }
        }

        async function playDASH(url) {
            if (typeof dashjs === 'undefined') {
                throw new Error('Dash.js no cargado');
            }
            dashPlayer = dashjs.MediaPlayer().create();
            dashPlayer.initialize(videoPlayer, url, true);
            await videoPlayer.play();
        }

        async function playDirect(url) {
            // Para MKV, MP4 y otros formatos directos
            if (typeof shaka !== 'undefined') {
                // Usar Shaka Player para mejor compatibilidad
                shakaPlayer = new shaka.Player(videoPlayer);
                await shakaPlayer.load(url);
            } else {
                // Método directo simple
                videoPlayer.src = url;
                await videoPlayer.play();
            }
        }

        async function tryAllPlaybackMethods(url) {
            // Intentar primero con HLS
            try {
                await playHLS(url);
                return;
            } catch (e) { console.log('Falló HLS:', e); }
            
            // Intentar con DASH
            try {
                await playDASH(url);
                return;
            } catch (e) { console.log('Falló DASH:', e); }
            
            // Intentar reproducción directa
            try {
                await playDirect(url);
                return;
            } catch (e) { console.log('Falló reproducción directa:', e); }
            
            throw new Error('No se pudo reproducir con ningún método');
        }

        function stopVideoPlayers() {
            // Detener todos los reproductores
            if (hls) {
                hls.destroy();
                hls = null;
            }
            if (dashPlayer) {
                dashPlayer.reset();
                dashPlayer = null;
            }
            if (shakaPlayer) {
                shakaPlayer.destroy();
                shakaPlayer = null;
            }
            videoPlayer.pause();
            videoPlayer.src = '';
        }

        function stopVideo() {
            stopVideoPlayers();
            playerContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            lastFocusedElement?.focus();
        }
    </script>
</body>
</html>
